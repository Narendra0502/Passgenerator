<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><!--main container-->
    <div class="container">
        <!--header-->
        <div class="header">
            <h1>Password Generator</h1>
        </div>
        <!--password container-->
        <div class="password_container">
            <!--password display-->
            <div class="input_container">
                <input class="input_field" readonly placeholder="Password" data-passwordDisplay>
                <button class="copy-btn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./copy img.png" alt="copy" class="copy-img" width="20" height="20">
                </button>
               
            </div>
                

            <div class="input_container">
                <!--password length section-->
                   <div class="length_container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>

                   </div>
                   <!--range slider-->
                   <input type="range" min="1" max="20" class="slider" data-lengthslider>
                   <!-- checkbox section-->
                   <div  class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes UpperCase Letters</label>
                   </div>
                   <div  class="check">
                    <input type="checkbox"  id="lowercase">
                    <label for="lowercase">Includes lowercase Letters</label>
                   </div>
                   <div  class="check">
                    <input type="checkbox"  id="numbers">
                    <label for="Numbers">Includes Numbers Letters</label>
                   </div>
                   <div  class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols Letters</label>
                   </div>
                   <!-- strength section-->
                    <div class="strength_container">
                        <p>Strength</p>
                        <div class="indicator" data-strength></div>

                    </div>
                    <!-- button-->
                     <button class="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
